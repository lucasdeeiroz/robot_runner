<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Runner</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fcfcfc;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    @media (prefers-color-scheme: dark) {

      body,
      html {
        background-color: #111318;
      }
    }

    .initial-loader {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2563eb;
    }

    .initial-loader svg {
      height: 4rem;
      width: 4rem;
      overflow: visible;
      animation: initial-rotate 8s linear infinite;
    }

    .loader-track {
      opacity: 0.2;
    }

    .loader-snake {
      animation: initial-snake-length 2s ease-in-out infinite alternate, initial-snake-offset 2.5s linear infinite;
    }

    @keyframes initial-rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes initial-snake-length {
      0% {
        stroke-dasharray: 15 111.33;
      }

      100% {
        stroke-dasharray: 50 76.33;
      }
    }

    @keyframes initial-snake-offset {
      0% {
        stroke-dashoffset: 0;
      }

      100% {
        stroke-dashoffset: -126.33;
      }
    }
  </style>
</head>
